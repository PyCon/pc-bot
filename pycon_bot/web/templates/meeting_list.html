{% extends "base_sidebar.html" %}

{% block sidebar %}
  <div class="well sidebar-nav">
    <ul class="nav nav-list">
      <li class="nav-header">Meetings</li>
      {% for m in meetings %}
        <li{% if m.id == meeting.id %} class="active"{% endif %}>
          <a href="{{ url_for('meeting_detail', n=m.number) }}">
            {{ m.start.strftime('%B %d') }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div><!--/.well -->
{% endblock %}
